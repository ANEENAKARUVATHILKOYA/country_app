<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container rounded-pill w-50 bg-dark p-5 mt-5 text-center">
        <h1 class="text-light">Get Country Data</h1>

        <input  id="cname" type="text" class="form-contorl p-2 mt-4 mb-3" placeholder="country name"><br>
        <button  type="button"   onclick="search()" class="btn btn-outline-info">search</button>
    </div>
    

    <div id="result"    class="container rounded w-50 bg-dark p-5 mt-5 text-center">
        
    </div>


</body>
<script>
    function search(){
        country=cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json()).then(data=>displayData(data))
    }

    function displayData(countryDetsils){
          countryName=countryDetsils[0].name
          capital=countryDetsils[0].capital
          population=countryDetsils[0].population
          flag=countryDetsils[0].flag
          currency=countryDetsils[0].currencies[0].name
          symbol=countryDetsils[0].currencies[0].symbol
          lang=countryDetsils[0].languages[0].name
    
          result.innerHTML=`<div class="card">
  <img src="${flag}" class="card-img-top" alt="...">
    
  <ul class="list-group list-group-flush">
    <li class="list-group-item">country Name ${countryName}</li>
    <li class="list-group-item">capital ${capital}</li>
    <li class="list-group-item">population ${population}</li>
    <li class="list-group-item">flag ${flag}</li>
    <li class="list-group-item">currency ${currency}</li>
    <li class="list-group-item">symbol ${symbol}</li>
    <li class="list-group-item">language ${lang}</li>

  </ul>
  </div>`
}

</script>
</html>
